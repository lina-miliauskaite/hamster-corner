{{ define "main" }}
{{ partial "breadcrumbs" . }}

<section class="content-section">
  <h2 class="section-title">
    {{ .Title }}
  </h2>
  <div class="container">
    <div class="row">
      <div class="col">
		{{ .Content }}
      	</div>

      {{ if .Params.image }}
        <div class="col-4 offset-1">
          <img src="{{ .Params.image }}" alt="{{ .Params.image_alt }}">
        </div>
      {{ end }}
    </div>
    <article>
    </article>
  </div>
</section>
{{ end }}
