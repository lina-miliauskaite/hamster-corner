<nav class="navbar{{ if .IsHome }} navbar-overlay {{ end }}">
  <div class="container d-flex align-items-center">
    <a class="navbar-brand d-inline-flex align-items-center mr-auto" href="/">
      <img
        src="{{.Site.BaseURL}}{{ .Site.Params.image_logo }}"
        class="mr-3"
        alt="Logotipas"
        width="48"
        height="48"
      />

      {{ .Site.Title }}
    </a>

    {{ if .Site.Menus.main }}
      <ul class="navbar-nav">
        {{ $currentPage := . }}

        {{ range .Site.Menus.main.ByName.ByWeight }}


          <li class="nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active {{end}}">
            <a class="nav-link" href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
          </li>
        {{ end }}
      </ul>
    {{ end }}
  </div>
</nav>
